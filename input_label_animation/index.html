<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,300;10..48,400;10..48,500;10..48,600;10..48,700;10..48,800&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Input Label Animation</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <fieldset class="set">
      <input
        class="input"
        type="text"
        name="name"
        id="name_input"
        placeholder=" "
        autocomplete="off"
      />
      <label class="label" for="#name_input"
        >Your name</label
      >
    </fieldset>
  </body>
</html>
